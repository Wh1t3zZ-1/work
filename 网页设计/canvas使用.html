<!DOCTYPE html>
<html>
<meta charset = "gb2312" />
<script>
function drawLine()
{
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.clearRect(0,0,200,200);
	context.moveTo(0,0);
	context.lineTo(100,100);
	context.lineTo(20,130);
	context.stroke();
}

function drawRectangle()
{
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.clearRect(0,0,200,200);
	context.strokeRect(50,50,100,80);
}

function drawArc()
{
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.clearRect(0,0,200,200);
	context.arc(100,100,80,0,Math.PI*2,true);
	context.stroke();
}
</script>

<fieldset>
<legend>canvas的使用</legend>
<canvas id = "myCanvas" width = "200px" height="200px">
</canvas>
<br>
<button onclick = "drawLine()">画直线</button>
<button onclick = "drawRectangle()">画矩形</button>
<button onclick = "drawArc()">画弧形（圆形）</button>
</fieldset>
</html>
